<!DOCTYPE html>

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mx-4" href="#"><i class="fa-brands fa-instagram mx-3 position-absolute top-50 start-0 translate-middle-y"></i> Instagram</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Create a new post -->
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <button type="button" class="btn active rounded-2 mx-2 px-2 text-white py-2" style="background-color: RGB(28, 116, 74);" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Create a new post
                    </button>
                    <!-- <a class="nav-link active rounded-2 mx-2 px-2 text-white" style="background-color: RGB(28, 116, 74);" aria-current="page" href="#">Create a new post</a> -->
                </li>
                <div class="btn-group">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn dropdown-toggle my-0" style="background-color: gray;" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-gear" style="color: white;"></i>
                    </button>
                    <!-- Modal -->

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="message-text" class="col-form-label">Caption:</label>
                                            <textarea class="form-control" id="message-text"></textarea>
                                        </div>
                                    </form>
                                    <button type="button" class="btn btn-light" style="background-color: RGB(249, 250, 251)"><i class="fa-solid fa-camera"></i></button>
                                    <button type="button" class="btn btn-light" style="background-color: RGB(249, 250, 251)"><i class="fa-solid fa-location-dot"></i></button>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success" style="background-color: RGB(28, 116, 74)">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <ul class="dropdown-menu dropdown-menu-end" style="color: white;">
                        <li><button class="dropdown-item" type="button">posts</button></li>
                        <li><button class="dropdown-item" type="button">Accesibility</button></li>
                        <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </ul>
        </div>
    </nav>
    <!-- End of Navbar -->
